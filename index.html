<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily web components</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
      <img class="logo" alt="Daily logo" src="assets/logo.png" />
      <h1>Daily web components demo</h1>
    </header>
    <main>
      <input id="roomId" value="https://[your-domain].daily.co/[your-room]" type="text" size="40">
      <!-- todo: take this join out of the web-component -->
      <daily-call-join></daily-call-join>
      <div id="daily-call-container">
        <daily-call>
          <daily-window></daily-window>
          <daily-tray>
            <daily-toggle-video></daily-toggle-video>
            <daily-toggle-audio></daily-toggle-audio>
            <daily-toggle-screen></daily-toggle-screen>
            <daily-leave></daily-leave>
          </daily-tray>
        </daily-call>
      </div>
    </main>
    <footer>
    </footer>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
